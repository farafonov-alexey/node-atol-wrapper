sudo: true

language: generic

#dist: precise

git:
  depth: 10

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.5
    packages:
      - clang-3.5

#  --allow-unauthenticated

matrix:
  include:
    # Linux
    - os: linux
      compiler: clang
      env: NODE_VERSION="8"
    # OS X
    - os: osx
      compiler: clang
      env: NODE_VERSION="8" # node abi 57

before_install:
  - if [[ $(uname -s) == 'Linux' ]]; then
    sudo apt-get install -y --allow-unauthenticated clang-3.5
    export CXX="clang++-3.5";
    export CC="clang-3.5";
    export PYTHONPATH=$(pwd)/py-local/lib/python2.7/site-packages;
    else
    export PYTHONPATH=$(pwd)/py-local/lib/python/site-packages;
    fi;
#  - scripts/validate_tag.sh
  - source ./scripts/install_node.sh ${NODE_VERSION}

install:
  # put node-pre-gyp on path
  - export PATH=./node_modules/.bin/:$PATH

script:
  - ./scripts/build_against_node.sh;
